    <script type="text/javascript">



    $(document).ready(function(){

      getItems();
      function getItems(){
        $.ajax({
          url: 'http://api.icndb.com/jokes/random/'
        }).done(function(items){
          let output = '';
          $.each(items, function(key, item){
            output = `
            <li class="list-group-item">
            ${item.joke}
            </li>
            `;
          });

          $('#items').append(output);
        });
      }
    });
    
    
    
    




    </script>
